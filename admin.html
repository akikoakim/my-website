<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Secrets</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #fff;
    }
    .secret {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>All Saved Messages (Admin View)</h2>
  <div id="secretsContainer"></div>
  <button onclick="goBack()">üîô Go Back</button>

  <script>
    const container = document.getElementById("secretsContainer");
    let secrets = JSON.parse(localStorage.getItem('secrets') || "[]");

    function renderSecrets() {
      container.innerHTML = '';
      if (secrets.length === 0) {
        container.innerHTML = "<p>No messages saved.</p>";
      } else {
        secrets.forEach((entry, i) => {
          const div = document.createElement("div");
          div.className = "secret";
          div.innerHTML = `
            <b>#${i + 1}</b> <br> 
            ${entry.message}<br>
            <small>${new Date(entry.time).toLocaleString()}</small>
            <br>
            <button onclick="deleteSecret(${i})" style="margin-top:5px; background:red; color:white;">üóëÔ∏è Delete</button>
          `;
          container.appendChild(div);
        });
      }
    }

    function deleteSecret(index) {
      if (confirm("Delete this message?")) {
        secrets.splice(index, 1);
        localStorage.setItem('secrets', JSON.stringify(secrets));
        renderSecrets();
      }
    }

    function goBack() {
      window.location.href = 'secret.html';
    }

    renderSecrets();
  </script>
</body>
</html>
