<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Secret</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    textarea {
      width: 300px;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Write your secret</h2>
  <textarea id="secretText" placeholder="Type your secret..."></textarea>
  <button onclick="saveSecret()">Save Secret</button>
  <button onclick="viewSecrets()">ðŸ”’ Secret View (Admin)</button>
  <button onclick="goBack()">ðŸ”™ Go Back</button>

  <script>
    function saveSecret() {
      const msg = document.getElementById('secretText').value.trim();
      if (!msg) return alert("Empty message!");

      const allSecrets = JSON.parse(localStorage.getItem('secrets') || "[]");
      allSecrets.push({ message: msg, time: new Date().toISOString() });
      localStorage.setItem('secrets', JSON.stringify(allSecrets));

      alert("Secret saved!");
      document.getElementById('secretText').value = '';
    }

    function viewSecrets() {
      const password = prompt("Admin password:");
      if (password === "admin") {
        window.location.href = 'admin.html';
      } else {
        alert("Access denied.");
      }
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
