<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Jaja</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: black;
      color: #ecf0f1;
      overflow: hidden;
      text-align: center;
    }
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px);
      background-position: 0 0, 50px 50px;
      background-size: 100px 100px;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-500px, -1000px); }
    }
    h1 {
      color: #f39c12;
      font-size: 2em;
      margin-top: 20px;
      animation: zoomIn 1.5s ease;
    }
    .image-container {
      margin: 20px auto;
      perspective: 1000px;
      animation: slideIn 2s ease;
    }
    img {
      border-radius: 10px;
      max-width: 300px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      animation: fadeInUp 2s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #message {
      opacity: 0;
      font-size: 1.5em;
      margin-top: 30px;
      text-shadow: 0 0 10px #f39c12;
    }
    #message.reveal {
      opacity: 1;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #f39c12;
      width: 18ch;
      margin: 0 auto;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #f39c12; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatEmoji 5s linear infinite;
      pointer-events: none;
    }
    @keyframes floatEmoji {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .popup-note {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff3cd;
      color: #000;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 1000;
      animation: slideUpNote 2s ease 3s forwards;
    }
    @keyframes slideUpNote {
      to { bottom: 30px; }
    }
    .gift-box {
      width: 100px;
      height: 100px;
      margin: 40px auto;
      background: #f39c12;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      animation: fadeInUp 2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
    }
    .gift-box::before, .gift-box::after {
      content: "";
      position: absolute;
      background: #ffffff;
      z-index: 2;
    }
    .gift-box::before {
      width: 20px;
      height: 100%;
      left: 40px;
      top: 0;
    }
    .gift-box::after {
      width: 100%;
      height: 20px;
      top: 40px;
      left: 0;
    }
    .gift-box.opened {
      transform: rotateX(20deg) scale(1.1);
      background-color: #f1c40f;
    }
    .bird {
      position: fixed;
      top: 20vh;
      left: -100px;
      font-size: 32px;
      animation: flyBird 20s linear infinite;
      z-index: 100;
    }
    @keyframes flyBird {
      from { left: -100px; }
      to { left: 110vw; }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://i.pinimg.com/736x/b3/b3/07/b3b30754edf97167c07091437450f918.jpg" alt="Cute Image">
  </div>
  <h1>Tekan siniii!</h1>
  <div class="gift-box" title="Open me!" id="giftBox"></div>
  <button id="goButton">Go to Second Page</button>
  <p id="message">CAYANGGGGG üíñ</p>
  <div class="popup-note">üíå ILEBIYUUUSOMUCH.</div>
  <div class="bird">üïäÔ∏è</div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/05/31/audio_aa03c5e896.mp3?filename=love-146795.mp3" type="audio/mp3">
  </audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7557c8cc71.mp3?filename=positive-interface-110622.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <canvas id="fireworks" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:10;"></canvas>

  <script>
    const button = document.getElementById("goButton");
    const message = document.getElementById("message");
    const clickSound = document.getElementById("clickSound");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const giftBox = document.getElementById("giftBox");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function fireworkBurst(x, y) {
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let px = x;
        let py = y;
        let alpha = 1;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        const interval = setInterval(() => {
          ctx.fillStyle = `rgba(0,0,0,0.1)`;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.beginPath();
          ctx.arc(px, py, 3, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.globalAlpha = alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
          px += vx;
          py += vy;
          vy += 0.1;
          alpha -= 0.02;
          if (alpha <= 0) clearInterval(interval);
        }, 16);
      }
    }

    button.addEventListener("click", () => {
      clickSound.play();
      message.classList.add("reveal");
      confetti({ particleCount: 300, spread: 120 });
      fireworkBurst(window.innerWidth / 2, window.innerHeight / 2);
      setTimeout(() => { window.location.href = "secondpage.html"; }, 3500);
    });

    giftBox.addEventListener("click", () => {
      giftBox.classList.toggle("opened");
      confetti({ particleCount: 100, spread: 70 });
      fireworkBurst(window.innerWidth / 2, window.innerHeight / 2);
    });

    setInterval(() => {
      const emojiList = ["‚ù§Ô∏è", "üí´", "‚ú®", "üéà", "üåü", "üíñ"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = "100vh";
      emoji.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }, 500);
  </script>
</body>
</html>
